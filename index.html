<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  

</head>

<body>
    <div class="wrapper"> 

        <div class="image">
            <img src="sunset.avif" alt="sunset">         
        </div>

        <div class="logo">
            <img src="odin-logo.png">
            <p>ODIN</p>
        </div>      



        <div class="main">

            <div class="description">
                <h2>This is not a real online service. Sign up now to get started.</h2>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#" method="get">

                <div class="inputs">
                    <p>Let's do this!</p>

                    <div class="form-row">

                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" required/>
                        </div>
                        <div class="form-cell">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required/>
                        </div>
                    </div>
                    
                    <div class="form-row">

                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required />
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="pwd">Password</label>
                            <input id="pwd" name="pwd" type="password" required/>
                        </div>
                        <div class="form-cell">
                            <label for="pwd-con">Confirm Password</label>
                            <input id="pwd-con" name="pwd-con" type="password" required/>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox" for="sign-in">
                            <input id="sign-in" name="sign-in" type="checkbox" value="sign-in" checked/>
                            <span>Keep me signed in</span>
                        </label>
                    </div>
                </div>

                <div class="submit">
                    <div class="submit-button">
                        <button>Create Account</button>                      
                    </div>
                    <div>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
